<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--location of a file in forms should be in a backend language like php-->
    <!--action attribute for location , method attribute for post(used for confidential info like username or password) and get(insensitive data)-->
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username:</label>
        <input type="text" id="username" placeholder="Spongebob" minlength="6" maxlength="15" required><br>
        
        <label for="password">password:</label>
        <input type="password" id="password" minlength="6" maxlength="15" required><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="novacode@gmail.com" minlength="6" maxlength="18" required><br>

        <label for="phone">phone:</label>
        <input type="tel" id="phone" placeholder="+91 6763827924" pattern="[0-9]{10}" required><br>

        <label for="date of birth">phone:</label>
        <input type="date" id="date of birth" placeholder="20-01-2006" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}" required><br>

        <label for="quantity">quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1" required><br>

        <!--Radio buttons-->

        <label for="title">title:</label>
        
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <label for="PhD">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br>

        <!--Dropdown Menu-->

        <label for="payment">payment</label>
        <select  id="payment">
            <option value="visa" >visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <!--Checkbox-->

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe"><br>


        <!--Textarea for Comment-->

        <label for="comment">comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file" accept="image/png,image/jpg,image/jpeg">file:</label>
        <input type="file" id="file"><br>

        <input type="reset"><br>
        <input type="submit">
        
    </form>
</body>
</html>
